<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>

</head>
<body>
    <div class="container">
    <div id="display"> 0 </div>
    <div class="containerBtns">
        <div class="column">
            <button class="operator memory" id="MC" type="button" value="MC">MC</button>
            <button class="operator" id="minusPlus" type="button" value="&#8723">&#8723</button>
            <button class="operator" id="%" type="button" value="%">%</button>
            <button class="operator" id="squareRoot" type="button" value="sqrt">&#8730</button>
            <button class="clear" id="clear" type="button" value="C" >C</button>
        </div>
        <div class="column">
            <button class="operator memory" id="MR" type="button" value="MR">MR</button>
            <button class="digit" id="1" type="button" value="1" >1</button>
            <button class="digit" id="4" type="button" value="4">4</button>
            <button class="digit" id="7" type="button" value="7">7</button>
            <button class="digit" id="decimal" type="button" value=".">.</button>
        </div>
        <div class="column">
            <button class="operator memory" id="M-" type="button" value="M-">M-</button>
            <button class="digit" id="2" type="button" value="2">2</button>
            <button class="digit" id="5" type="button" value="5">5</button>
            <button class="digit" id="8" type="button" value="8">8</button>
            <button class="digit" id="0" type="button" value="0">0</button>
        </div>
        <div class="column">
            <button class="operator memory" id="M+" type="button" value="M+">M+</button>
            <button class="digit" id="3" type="button" value="3">3</button>
            <button class="digit" id="6" type="button" value="6">6</button>
            <button class="digit" id="9" type="button" value="9">9</button>
            <button class="eval" id="eval" type="button" value="=">=</button>
        </div>
        <div class="column">
            <button class="operator" id="divide" type="button" value="/">&divide</button>
            <button class="operator" id="multiply" type="button" value="*">&times</button>
            <button class="operator" id="minus" type="button" value="-">-</button>
            <button class="operator" id="plus" type="button" value="+">+</button>
            </div>
        </div>



    </div>
</body>
</html>
